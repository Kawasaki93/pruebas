<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playa Juan - Sistema de Gestión</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding-bottom: 60px; /* Espacio para la barra de navegación fija inferior */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .nav-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #20B2AA;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .nav-list {
            display: flex;
            list-style: none;
            max-width: 1200px;
            margin: 0 auto;
            justify-content: space-around;
        }

        .nav-item {
            flex: 1;
        }

        .nav-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-decoration: none;
            text-align: center;
            padding: 0.7rem 0.5rem;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }

        .nav-link i {
            font-size: 1.5rem;
            margin-bottom: 0.2rem;
        }

        .nav-link:hover,
        .nav-link.active {
            background-color: rgba(255,255,255,0.2);
        }

        .content-frame {
            width: 100%;
            height: calc(100vh - 60px);
            border: none;
            flex-grow: 1;
        }

        /* Menú hamburguesa para móvil - lo ocultamos ya que en la parte inferior usaremos iconos */
        .menu-toggle {
            display: none;
        }

        @media (max-width: 768px) {
            .nav-list {
                display: flex;
                flex-direction: row;
                width: 100%;
            }

            .nav-item {
                flex: 1;
            }

            .nav-link {
                padding: 0.5rem 0.3rem;
                font-size: 0.8rem;
            }

            .nav-link i {
                font-size: 1.3rem;
            }
        }

        /* Ajustes para dispositivos muy pequeños */
        @media (max-width: 320px) {
            .nav-link {
                font-size: 0.7rem;
            }

            .nav-link i {
                font-size: 1.1rem;
            }
        }
    </style>
    <!-- Añadimos Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Registro del Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registrado con éxito:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Error al registrar Service Worker:', error);
                    });
            });
        }
    </script>
</head>
<body>
    <iframe id="contentFrame" class="content-frame" src="src/hamacas/index.html"></iframe>

    <nav class="nav-container">
        <ul class="nav-list">
            <li class="nav-item">
                <a href="#" class="nav-link" data-section="hamacas" data-src="src/hamacas/index.html">
                    <i class="fas fa-umbrella-beach"></i>
                    <span>Hamacas</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" data-section="reservas" data-src="src/reservas/index.html">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Reservas</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" data-section="backoffice" data-src="src/backoffice/index.html">
                    <i class="fas fa-cog"></i>
                    <span>Backoffice</span>
                </a>
            </li>
        </ul>
    </nav>

    <script>
        // Asegurarse de que estamos en un servidor HTTP
        if (window.location.protocol === 'file:') {
            alert('Esta aplicación necesita ejecutarse en un servidor web. Por favor, usa "npm start" y accede a través de http://localhost:8080');
        }

        const navLinks = document.querySelectorAll('.nav-link');
        const contentFrame = document.getElementById('contentFrame');

        // Manejo de la navegación
        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                
                // Remover clase active de todos los links
                navLinks.forEach(l => l.classList.remove('active'));
                // Añadir clase active al link clickeado
                link.classList.add('active');
                
                // Cargar el contenido en el iframe
                const src = link.getAttribute('data-src');
                if (src) {
                    contentFrame.src = src;
                }
            });
        });

        // Marcar como activo el primer enlace al cargar
        window.addEventListener('load', () => {
            navLinks[0].classList.add('active');
        });

        // Ajustar altura del iframe
        function adjustIframeHeight() {
            const navHeight = document.querySelector('.nav-container').offsetHeight;
            contentFrame.style.height = `calc(100vh - ${navHeight}px)`;
        }

        window.addEventListener('resize', adjustIframeHeight);
        adjustIframeHeight();

        // Manejar la comunicación entre el iframe y la página principal
        window.addEventListener('message', function(event) {
            if (event.data.type === 'serviceWorkerError') {
                console.error('Error en Service Worker:', event.data.error);
            }
        });
    </script>
</body>
</html>
