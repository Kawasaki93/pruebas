<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin conexión - Playa Juan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #CEEFF1;
            text-align: center;
        }

        .offline-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #20B2AA;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .retry-button {
            background-color: #20B2AA;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .retry-button:hover {
            background-color: #1a9690;
        }

        .offline-icon {
            font-size: 64px;
            color: #20B2AA;
            margin-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        <h1>Sin conexión</h1>
        <p>No hay conexión a Internet en este momento. Por favor, verifica tu conexión y vuelve a intentarlo.</p>
        <button class="retry-button" onclick="window.location.reload()">
            <i class="fas fa-redo"></i> Reintentar
        </button>
    </div>

    <script>
        // Verificar conexión periódicamente
        function checkConnection() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }

        // Verificar cada 5 segundos
        setInterval(checkConnection, 5000);

        // Escuchar eventos de conexión
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
